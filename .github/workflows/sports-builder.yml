name: Build Sports Playlists Hourly

on:
  schedule:
    - cron: "0 * * * *"     # Runs every hour
  workflow_dispatch:        # Manual run button

jobs:
  build_sports:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Repo
    - name: Checkout repo
      uses: actions/checkout@v4

    # 2. Install Python + dependencies
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip
        pip install requests pandas lxml

    # 3. Run SportsMaster Python Script
    - name: Run SportsMaster builder
      run: |
        python3 SportsMaster.py

    # 4. Write readable logs into /logs/
    - name: Write channel summary logs
      run: |
        mkdir -p logs

        echo "===== sports_master.m3u =====" > logs/sports_master.m3u.log.txt
        cat sports_master.m3u >> logs/sports_master.m3u.log.txt

        echo "===== sports_master_free.m3u =====" > logs/sports_master_free.m3u.log.txt
        cat sports_master_free.m3u >> logs/sports_master_free.m3u.log.txt

    # 5. Upload updated playlists + logs back to GitHub
    - name: Commit updated playlists + logs
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Auto-update sports playlists"
        file_pattern: |
          sports_master.m3u
          sports_master_free.m3u
          logs/*.txt
