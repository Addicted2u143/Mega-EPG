name: Sports Auto-Updater

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  update-sports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          pip install pandas requests google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2

      - name: Run SportsMaster.py
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
        run: python SportsMaster.py

      - name: Upload updated playlists to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update sports playlists"
          file_pattern: |
            sports_master.m3u
            sports_master_free.m3u
            
