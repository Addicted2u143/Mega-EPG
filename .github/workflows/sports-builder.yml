name: Build Sports Playlists Hourly

on:
  schedule:
    - cron: "0 * * * *"   # Every hour
  workflow_dispatch:       # Manual run option

jobs:
  build_sports:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install Python + dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip
        pip install requests pandas

    - name: Run SportsMaster.py
      run: |
        python3 SportsMaster.py

    - name: Commit updated playlists
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Auto-update sports playlists"
        file_pattern: |
          sports_master.m3u
          sports_master_free.m3u
          
