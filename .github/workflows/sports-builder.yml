name: Build Sports Playlists Hourly

on:
  schedule:
    - cron: "0 * * * *"   # Every hour, on the hour
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # Needed so we can pull + merge cleanly

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas lxml

    - name: Run SportsMaster.py
      env:
        NOMAD_USER: ${{ secrets.NOMAD_USER }}
        NOMAD_PASS: ${{ secrets.NOMAD_PASS }}
      run: |
        python SportsMaster.py

    - name: Pull latest (avoid non-fast-forward conflicts)
      run: |
        git config pull.rebase false
        git pull origin main || true

    - name: Commit updated playlists
      run: |
        git add sports_master.m3u
        git add sports_master_free.m3u

        if git diff --cached --quiet; then
          echo "No changes to commit."
          exit 0
        fi

        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git commit -m "Auto-update sports playlists"

    - name: Push
      run: |
        git push origin main || (
          echo "Push failed, retryingâ€¦" &&
          git pull --rebase origin main &&
          git push origin main
        )
        
