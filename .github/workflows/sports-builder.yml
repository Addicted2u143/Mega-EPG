name: Sports AutoUpdater

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  update-sports-playlists:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas requests google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2

      - name: Create credentials.json
        run: |
          echo '${{ secrets.GDRIVE_JSON }}' > credentials.json

      - name: Run Playlist Builder
        env:
          GDRIVE_FOLDER: "${{ secrets.GDRIVE_FOLDER }}"
        run: |
          python SportsMaster.py

      - name: Cleanup
        run: rm -f credentials.json
        
