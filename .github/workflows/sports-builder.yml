name: Build Sports Playlists Every 2 Hours

on:
  schedule:
    - cron: "0 */2 * * *"   # Runs every 2 hours
  workflow_dispatch:        # Allows manual running from GitHub

jobs:
  build_sports:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install requests pandas

    - name: Run SportsMaster.py
      run: |
        python SportsMaster.py

    - name: Commit updated playlists
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Auto-update sports playlists"
        file_pattern: |
          sports_master.m3u
          sports_master_free.m3u
