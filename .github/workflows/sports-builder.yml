name: Build Sports Playlists Hourly

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install Python deps
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip
        pip install requests pandas lxml

    - name: Run SportsMaster.py
      run: |
        python3 SportsMaster.py

    - name: Commit Playlist Updates
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Auto-update sports playlists"
        file_pattern: |
          sports_master.m3u
          sports_master_free.m3u 
